<div class="panel panel-default">
    <div class="panel-heading">
        <h2 ng-if="vm.isEditMode">Edit Resource</h2>
    </div>
    <div class="panel-body">
        <form name="pageForm" class="form-horizontal">
            <div class="col-sm-offset-2 bg-danger" ng-show="vm.validationErrors">
                <ul>
                    <li ng-repeat="error in vm.validationErrors">{{error}}</li>
                </ul>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Resource Key</label>
                <div class="col-sm-10">
                    <input name="name" ng-model="vm.resource.key" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Resource Value</label>
                <div class="col-sm-10">
                    <input name="value" ng-model="vm.resource.value" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Resource Culture</label>
                <div class="col-sm-10">
                    <select class="form-control" ng-model="vm.resource.culture">
                        <option value="en-US">English</option>
                        <option value="vi-VN">Vietnamese</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary" ng-click="vm.save()"><span class="glyphicon glyphicon-ok"></span> Save</button>
                    <button ui-sref="resource" class="btn btn-default">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
