<div class="panel panel-default">
    <div class="panel-heading">
        <h2 ng-if="!vm.isEditMode">Create Vendor</h2>
        <h2 ng-if="vm.isEditMode">Edit Vendor</h2>
    </div>
    <div class="panel-body">
        <form name="vendorForm" class="form-horizontal">
            <div class="col-sm-offset-2 bg-danger" ng-show="vm.validationErrors">
                <ul>
                    <li ng-repeat="error in vm.validationErrors">{{error}}</li>
                </ul>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input name="name" ng-model="vm.vendor.name" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input name="email" ng-model="vm.vendor.email" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Managers</label>
                <div class="col-sm-10">
                    <p class="form-control-static"><a ui-sref="user-edit({id: user.userId})" ng-repeat="user in vm.vendor.managers">{{user.email}} </a></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <input name="description" ng-model="vm.vendor.description" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="vm.vendor.isActive"> Is Active
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary" ng-click="vm.save()"><span class="glyphicon glyphicon-ok"></span> Save</button>
                    <button ui-sref="vendors" class="btn btn-default">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
