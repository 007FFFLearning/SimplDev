<div class="page-header">
    <div class="row">
        <div class="col-md-8">
            <h2>Order List</h2>
        </div>
        <div class="col-md-4 text-right">
        </div>
    </div>
</div>

<table class="table" st-pipe="vm.getOrders" st-table="vm.orders">
    <thead>
        <tr>
            <th st-sort="Id" class="sortable">OrderId</th>
            <th>Order Status</th>
            <th>CustomerName</th>
            <th st-sort="CreatedOn" class="sortable">CreatedOn</th>
            <th st-sort="SubTotal" class="sortable">SubTotal</th>
            <th>Actions</th>
        </tr>
        <tr>
            <th>
                <div class="form-group">
                    <input type="number" class="form-control" st-search="Id" />
                </div>
            </th>
            <th>
                <div class="form-group">
                    <select class="form-control" st-search="Status">
                        <option value="">All</option>
                        <option ng-repeat="status in vm.orderStatus" value="{{status.id}}">{{status.name}}</option>
                    </select>
                </div>
            </th>
            <th>
                <div class="form-group">
                    <input class="form-control" st-search="CustomerName" />
                </div>
            </th>
            <th><st-date-range predicate="CreatedOn" before="query.before" after="query.after"></st-date-range></th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody ng-show="!vm.isLoading">
        <tr ng-repeat="order in vm.orders">
            <td>{{order.id}}</td>
            <td>{{order.orderStatus}}</td>
            <td>{{order.customerName}}</td>
            <td>{{order.createdOn | date:'medium'}}</td>
            <td>{{order.subTotal | currency }}</td>
            <td><a ui-sref="order-detail({id: order.id})" title="View" class="btn btn-primary btn-xs"> <span class="glyphicon glyphicon-eye-open"></span></a></td>
        </tr>
    </tbody>
    <tbody ng-show="vm.isLoading">
        <tr>
            <td colspan="7" class="text-center">Loading ... </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td class="text-center" st-pagination="" st-items-by-page="50" st-displayed-pages="10" colspan="7"></td>
        </tr>
    </tfoot>
</table>
