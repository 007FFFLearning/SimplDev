<div class="page-header">
    <div class="row">
        <div class="col-md-8">
            <h2>Product Option List</h2>
        </div>
        <div class="col-md-4 text-right">
            <a ui-sref="product-option-create" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Create Product Option</a>
        </div>
    </div>
</div>

<table class="table table-condensed">
    <thead>
    <tr>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="option in vm.productOptions">
        <td>{{option.name}}</td>
        <td>
            <a ui-sref="product-option-edit({id: option.id})" title="Edit" class="btn btn-primary btn-xs"> <span class="glyphicon glyphicon-pencil"></span></a>
            <!--<button ng-click="vm.deleteProductOption(option)" class="btn btn-danger btn-xs delete"> <span class="glyphicon glyphicon-remove"></span></button>-->
        </td>
    </tr>
    </tbody>
</table>
