<div class="date-filter">
    <label>From</label>
    <div class="input-group">
        <input type="text" class="form-control" uib-datepicker-popup="yyyy/MM/dd" ng-model="after" ng-model-options="{timezone: 'utc'}" is-open="isAfterOpen"
               close-text="Close" />
        <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="openAfter($event)">
                <i class="glyphicon glyphicon-calendar"></i>
            </button>
        </span>
    </div>
    <label>To</label>
    <div class="input-group">
        <input type="text" class="form-control" uib-datepicker-popup="yyyy/MM/dd" ng-model="before" ng-model-options="{timezone: 'utc'}" is-open="isBeforeOpen"
               close-text="Close" />
        <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="openBefore($event)">
                <i class="glyphicon glyphicon-calendar"></i>
            </button>
        </span>
    </div>
</div>
