language: csharp
solution: SimplCommerce.sln

matrix:
  include:
    - os: osx
      osx_image: xcode7.3
      dotnet: 1.0.0-preview2-003131
      mono: none
      env: DOTNETCORE=1
    - os: linux
      dist: trusty
      sudo: required
      dotnet: 1.0.0-preview2-003131
      mono: none
      env: DOTNETCORE=1

branches:  
  only:
    - master

notifications:
  email:
    on_success: change
    on_failure: always

script:
  - if [ -n "${DOTNETCORE}" ]; then dotnet restore && dotnet build **/**/project.json; fi
